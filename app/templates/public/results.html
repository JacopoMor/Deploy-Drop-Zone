<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Uploaded Image</h1>
    <a href="{{ url_for('index') }}">Back</a><p>
    <ul>
    {% for file_name in file_names %}
        <li><img style="height: 300px" src="{{ url_for('static', filename='img/uploads/'+ file_name) }}"></li>
    {% endfor %}
    </ul>
    <h1>Modyfied Image</h1>
    {% for file_name in file_names %}
    <li><img style="height: 300px" src="{{ url_for('static', filename='img/inferred/'+file_name) }}"></li>
    {% endfor %}

</body>
</html>
